<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="C:\Users\KIIT\Desktop\html\Project\New folder\logo music streaming info.jpg" type="image/jpg">  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1f1f1f; /* Dark container background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444; /* Dark border */
            background-color: #333; /* Dark input background */
            color: #ffffff;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container input::placeholder {
            color: #999; /* Placeholder color */
        }
        .login-container button {
            padding: 10px 15px;
            background-color: #444; /* Dark button */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #555; /* Slightly lighter button on hover */
        }
        .login-container p {
            margin: 15px 0 0;
            font-size: 14px;
 
        }
        .login-container a {
            color: #76c7ff; /* Light blue link */
            text-decoration: none;
        }
        .login-container a:hover {
            color: #ffffff; /* White on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
<p>Go to Home <a href="index.html">Home</a>.</p>
    </div>
</body>
</html>
