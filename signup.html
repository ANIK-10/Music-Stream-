<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="C:\Users\KIIT\Desktop\html\Project\New folder\logo music streaming info.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        header, footer {
            background-color: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        nav a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #444;
            color: #ffffff;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .signup-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            background-color: #333;
            color: #ffffff;
            border-radius: 4px;
            font-size: 16px;
        }
        .signup-form input::placeholder {
            color: #999;
        }
        .signup-form button {
            padding: 10px 15px;
            background-color: #444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .signup-form button:hover {
            background-color: #555;
        }
        footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #b3b3b3;
        }
        footer a {
            color: #76c7ff;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>
    <nav>
        
    </nav>
    <main>
        <h2>Sign Up to Get Started</h2>
        <p>Create your account to explore personalized music recommendations, playlists, and more.</p>
        
        <div class="signup-form">
            <form action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
<p>Go to Home <a href="index.html">Home</a>.</p>

    </main>
    <footer>
        <p>&copy; 2025 Music Streaming Info. All Rights Reserved.</p>
    </footer>
</body>
</html>
